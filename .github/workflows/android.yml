name: Abu Zahra Final Splash Fix
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Fix Index HTML & Splash (إصلاح شاشة الترحيب)
        run: |
          # هذا الأمر يبحث عن أي كود يعلق شاشة الترحيب ويجعلها تختفي بعد ثانيتين إجبارياً
          if [ -f "index.html" ]; then
            sed -i '/window.onload/a setTimeout(function(){ document.getElementById("splash")?.remove(); }, 2000);' index.html
            echo "Index.html updated to force remove splash screen."
          fi

      - name: Master Reset & Install
        run: |
          rm -rf android package-lock.json package.json
          echo '{"name":"abu-zahra","version":"1.0.0","dependencies":{}}' > package.json
          npm install @capacitor/core @capacitor/cli @capacitor/android --force
          npx cap add android

      - name: Final Build
        run: |
          # تأكد من نقل ملف index.html المعدل لمجلد الأصول قبل البناء
          mkdir -p android/app/src/main/assets/public
          cp index.html android/app/src/main/assets/public/index.html || true
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Fixed-Splash
          path: "**/*.apk"
