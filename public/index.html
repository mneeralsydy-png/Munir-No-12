<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق الاتصال الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
    <style>
        :root { --primary: #1565C0; --primary-dark: #0D47A1; --success: #4CAF50; --error: #F44336; --bg: #F5F5F5; --white: #FFFFFF; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app { width: 100%; max-width: 400px; height: 100vh; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .hidden { display: none !important; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 70px; display: none; }
        .page.active { display: block; }
        .top-bar { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        .login-screen { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); height: 100%; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; text-align: center; }
        .btn { border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn-primary { background: white; color: var(--primary); }
        .btn-call { background: var(--success); color: white; width: 70px; height: 70px; border-radius: 50%; font-size: 1.5rem; }
        .dial-display { font-size: 2.5rem; height: 60px; text-align: center; margin: 20px 0; color: #333; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; flex: 1; }
        .key { background: white; border: 1px solid #eee; border-radius: 50%; width: 70px; height: 70px; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
        .nav-item { color: #999; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div id="app">
        <div id="login-screen" class="login-screen">
            <i class="fas fa-phone-alt fa-3x" style="margin-bottom: 20px;"></i>
            <h2>منير رقم 1</h2>
            <div style="width: 100%; margin-top: 20px;">
                <input type="email" id="email" class="form-input" placeholder="البريد الإلكتروني">
                <input type="password" id="password" class="form-input" placeholder="كلمة المرور">
                <button class="btn btn-primary" onclick="handleAuth('login')">تسجيل الدخول</button>
                <button class="btn" style="background:transparent; color:white; margin-top:10px;" onclick="handleAuth('register')">إنشاء حساب جديد</button>
            </div>
        </div>

        <div id="main-app" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <section id="dialer" class="page active">
                <div class="top-bar">الرصيد: <span id="balance">/nix/store/smkzrg2vvp3lng3hq7v9svfni5mnqjh2-bash-interactive-5.2p37/bin/bash.00</span></div>
                <div class="dial-display" id="display"></div>
                <div class="keypad">
                    <div class="key" onclick="dial('1')">1</div><div class="key" onclick="dial('2')">2</div><div class="key" onclick="dial('3')">3</div>
                    <div class="key" onclick="dial('4')">4</div><div class="key" onclick="dial('5')">5</div><div class="key" onclick="dial('6')">6</div>
                    <div class="key" onclick="dial('7')">7</div><div class="key" onclick="dial('8')">8</div><div class="key" onclick="dial('9')">9</div>
                    <div class="key" onclick="dial('*')">*</div><div class="key" onclick="dial('0')">0</div><div class="key" onclick="dial('#')">#</div>
                </div>
                <div style="display:flex; justify-content:center; align-items:center; gap:30px; padding-bottom:30px;">
                    <i class="fas fa-backspace fa-lg" style="color:#757575; cursor:pointer;" onclick="del()"></i>
                    <button class="btn btn-call" onclick="makeCall()"><i class="fas fa-phone"></i></button>
                    <i class="fas fa-user-plus fa-lg" style="color:var(--primary); cursor:pointer;"></i>
                </div>
            </section>

            <section id="history" class="page"><div class="top-bar">السجل</div><div id="history-list"></div></section>
            <section id="wallet" class="page"><div class="top-bar">المحفظة</div><div style="padding:20px; text-align:center;"><h3>رصيدك الحالي</h3><h1 id="wallet-bal">/nix/store/smkzrg2vvp3lng3hq7v9svfni5mnqjh2-bash-interactive-5.2p37/bin/bash.00</h1></div></section>
            <section id="settings" class="page"><div class="top-bar">الإعدادات</div><div style="padding:20px;"><button class="btn" style="background:var(--error); color:white;" onclick="logout()">تسجيل الخروج</button></div></section>

            <nav class="bottom-nav">
                <div class="nav-item active" onclick="nav('dialer', this)"><i class="fas fa-th"></i><span>لوحة</span></div>
                <div class="nav-item" onclick="nav('history', this)"><i class="fas fa-history"></i><span>السجل</span></div>
                <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i><span>المحفظة</span></div>
                <div class="nav-item" onclick="nav('settings', this)"><i class="fas fa-cog"></i><span>إعدادات</span></div>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD-PLACEHOLDER", projectId: "your-project", databaseURL: "https://call-now-24582-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let num = "";
        function dial(k) { num += k; document.getElementById('display').innerText = num; }
        function del() { num = num.slice(0,-1); document.getElementById('display').innerText = num; }
        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
            el.classList.add('active');
        }

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try {
                const cred = type === 'login' ? await auth.signInWithEmailAndPassword(e,p) : await auth.createUserWithEmailAndPassword(e,p);
                if(type === 'register') await fetch('/setup-user', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({uid:cred.user.uid, email:e}) });
                location.reload();
            } catch(err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                db.ref('users/'+user.uid+'/balance').on('value', s => {
                    const b = s.val() || 0;
                    document.getElementById('balance').innerText = '$'+b.toFixed(2);
                    document.getElementById('wallet-bal').innerText = '$'+b.toFixed(2);
                });
            }
        });

        async function makeCall() {
            if(!num) return alert("أدخل الرقم");
            alert("جاري الاتصال بـ " + num);
            num = ""; document.getElementById('display').innerText = "";
        }
        function logout() { auth.signOut().then(()=>location.reload()); }
    </script>
</body>
</html>
